<body>

  <div class="main-title">
    <h1 style='font-size:3.5vw;'>Sign Language Translator<span style='display:block; width:0px; height:0; overflow:hidden;'>
        (BSL)</span></h1>
    <h2 style="font-size: 18px;" class="subtitle">English into British Sign Language Alphabet.</h2>
    <div style="text-align:center">
      <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Speech API. Please Open This In Google Chrome.</h3>
      <a href="./AmericanTranslator.html" class="switchbutton">American</a>
      <a href="./BritishTranslator.html" class="switchbutton">British</a>
      <br/>
      <a id="random-sentence" class="random-button">Random Sentence</a>

    </div>
  </div>
  <div class="translate-container">
    <p id="recording-instructions">Press the <strong>Record</strong> button to start Voice Recognition and allow access.</p>
    <div class="halving-div-left">
      <div class="transdiv english box-shadow-1" style="position: relative;">
        <a id="pause-record-btn" title="Pause Recording" class="recordbutton">Pause</a>
        <a id="start-record-btn" title="Start Recording" class="recordbutton">Record</a>
        <textarea style="background-color:white; font-family: Arial;  " id="english-text" placeholder="English goes here..."></textarea>
      </div>
    </div>
    <div class="halving-div-right">
      <div class="transdiv ghetto box-shadow-1" style="position: relative;">
        <textarea style="background-color: white; font-family: Arial;  " id="ghetto-text" placeholder="And British Sign Language will appear here...."></textarea>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
  </div>
  <script src="./js/jquery-1.9.1.min.js"></script>

  <script src="./js/translator.js"></script>
  <script src="./js/translate.js"></script>
  <script>

    var reverseIsDisabled = false;
    $("#ghetto-text").hide();
    $(".transdiv.ghetto").append("<div id='flags' style='width:100%; height:100%; background-color:white; overflow-y:scroll; overflow-x:hidden;'></div>");
    $('body').append("<div id='preload_flags' style='display:none;'></div>")

    var alphanum = "abcdefghijklmnopqrstuvwxyz0123456789";

    for (var i = 0; i < alphanum.length; i++) {
      $("#preload_flags").append("<img src='./images/BSL_signs/" + alphanum[i] + ".png' />");
    }

    $("#preload_flags").append("<img src='./images/BSL_signs/_space.png' />");

    function forward(text) {
      $("#flags").html("");

      for (var i = 0; i < text.length; i++) {

        if (text[i].match(/[abcdefghijklmnopqrstuvwxyz0123456789]/)) {
          $("#flags").append("<img style='max-width:80px;max-height:80px;margin:1%;' src='./images/BSL_signs/" + text[i] + ".png' alt='BSL letter for: " + text[i] + "' />")
        }
        else if (text[i].match(/[\s]/)) {
          $("#flags").append("<img style='max-width:80px;max-height:80px;margin:0 1%;' src='./images/BSL_signs/_space.png' alt='space / pause' />")
        }
      }
      return "";
    }

    reverseIsDisabled = true;
    function backward(text) { return $('#english-text').val(); }

    try {

      var jsonData = { "phrases1": "", "phrases2": "", "words1": "", "words2": "", "intraword1": "", "intraword2": "", "prefixes1": "", "prefixes2": "", "suffixes1": "", "suffixes2": "", "regex1": "", "regex2": "", "rev_regex1": "", "rev_regex2": "", "ordering1": "", "ordering2": "" };
      phrases1 = jsonData.phrases1.split("\n");
      phrases2 = jsonData.phrases2.split("\n");
      words1 = jsonData.words1.split("\n");
      words2 = jsonData.words2.split("\n");
      intraword1 = jsonData.intraword1.split("\n");
      intraword2 = jsonData.intraword2.split("\n");
      prefixes1 = jsonData.prefixes1.split("\n");
      prefixes2 = jsonData.prefixes2.split("\n");
      suffixes1 = jsonData.suffixes1.split("\n");
      suffixes2 = jsonData.suffixes2.split("\n");
      regex1 = jsonData.regex1.split("\n");
      regex2 = jsonData.regex2.split("\n");
      rev_regex1 = jsonData.rev_regex1.split("\n");
      rev_regex2 = jsonData.rev_regex2.split("\n");
      ordering1 = jsonData.ordering1.split("\n");
      ordering2 = jsonData.ordering2.split("\n");

    } catch (err) {
      alert("Ahh an error! Please contact me via talhanasim@gmail.com and I'll fix it asap. Error log: " + err.message);
    }
  </script>
